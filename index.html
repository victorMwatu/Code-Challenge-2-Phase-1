<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest List</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <div id = "title">
            <p>THE GUEST LIST</p>
        </div>
    </header>
    <!-- registration form -->
    <div class="container">
    <section id = "registration">
        <p>Register here:</p>
        <form id="eventRegistration">
            <!-- name textbox -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" maxlength="20" required>
            <br>
            <br>
            <!-- category of guest selection drop down -->
             <label for="category">Category:</label>
             <select id="category" name="category" required>
                <option value="">--Select Category--</option>
                <option value="family">Family</option>
                <option value="friend">Friend</option>
                <option value="colleague">Colleague</option>
             </select>
             <br>
             <br>
             <!-- rsvp toggle -->
              <label for="rsvp">RSVP:</label>
              <select id="rsvp" name="rsvp" required>
                <option value="">--Select Attendance--</option>
                <option value="Attending">Attending</option>
                <option value="Not Attending">Not Attending</option>
              </select>
              <br>
              <br>
              <!-- submit button -->
               <button type="submit">Submit</button>
              <br>
              <br>
        </form>
    </section>
    <!-- the guest list displayed upon registration -->
    <section class="listContainer">
        <h3>List of Booked Guests</h3>
        <p>Guest are categorised as:</p>
        <ul>
            <li class="fre">Friend</li>
            <li class="fam">Family</li>
            <li class="coll">Colleague</li>
        </ul>
        <br>
        <ol id = 'list'></ol>
    </section>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
